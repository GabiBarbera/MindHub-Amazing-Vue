<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>Home</title>
</head>

<body>
    <div id="app">
        {{crossFilter}}
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid d-flex">
                    <img src="./assets/images/amazing_brand.png" alt="" class="logoImage">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav d-flex w-100 justify-content-around">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="./assets/pages/upcoming.html">Upcoming Events</a>
                            <a class="nav-link" href="./assets/pages/past.html">Past Events</a>
                            <a class="nav-link" href="./assets/pages/contact.html">Contact</a>
                            <a class="nav-link" href="./assets/pages/stats.html">Stats</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/images/optional_banner_4.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/music_concert.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/outing_to_the_museum.jpg" class="d-block w-100" alt="...">
                    </div>
                    <h1 class="text-center">HOME</h1>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="d-flex justify-content-around flex-wrap m-4">
                <template v-if="category.length > - 0" v-for="oneCategory of category">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" v-bind:id="oneCategory"
                            v-bind:value="oneCategory" v-model="categoryCheck">
                        <label class="form-check-label" v-bind:for="oneCategory">{{oneCategory}}</label>
                    </div>
                </template>
                <input type="search" name="search" id="search" placeholder="Search... ðŸ”Ž" v-model="inputSearch">
            </div>
            <div class="container-fluid justify-content-center d-flex flex-wrap gap-5 mt-5 mb-5">
                <template v-if="filter.length > 0" v-for="oneEvent of filter">
                    <div class="card shadow" style="width: 18rem;">
                        <img v-bind:src="oneEvent.image" class="card-img-top w-100" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center">{{oneEvent.name}}</h5>
                            <p class="card-text">{{oneEvent.description}}</p>
                        </div>
                        <div class="card-body d-flex justify-content-between  align-items-center">
                            <h5>USD${{oneEvent.price}}</h5>
                            <a href="./assets/pages/details.html" class="card-link text-decoration-none">
                                <h5>Details</h5>
                            </a>
                        </div>
                    </div>
                </template>
                <template v-else>
                    <div>
                        <h2>No events found ðŸ¥²</h2>
                    </div>
                </template>
            </div>

        </main>
        <footer class="d-flex flex-wrap col-12">
            <div class="d-flex gap-1 col-11">
                <a href=""><img class="logo-whatsapp w-50" src="./assets/images/whatsapp.png" alt="logo-whatsapp"></a>
                <a href=""><img class="logo-instagram w-50" src="./assets/images/instagram.png"
                        alt="logo-instagram"></a>
                <a href=""><img class="logo-facebook w-50" src="./assets/images/facebook.png" alt="logo-facebook"></a>
            </div>
            <p class="d-flex align-items-center fs-4">Cohort 49</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/scripts/app.js"></script>
</body>

</html>
