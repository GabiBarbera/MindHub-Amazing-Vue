<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex">
                <img src="../images/amazing_brand.png" alt="" class="logoImage">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex w-100 justify-content-around">
                        <a class="nav-link active shadow rounded border border-black" aria-current="page"
                            href="../../index.html">Home</a>
                        <a class="nav-link active shadow rounded border border-black" href="./upcoming.html">Upcoming
                            Events</a>
                        <a class="nav-link active shadow rounded border border-black" href="./past.html">Past Events</a>
                        <a class="nav-link active active shadow rounded border border-black" href="#">Contact</a>
                        <a class="nav-link active shadow rounded border border-black" href="./stats.html">Stats</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/music_concert.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../images/optional_banner_4.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../images/outing_to_the_museum.jpg" class="d-block w-100" alt="...">
                </div>
                <h1 class="text-center">CONTACT</h1>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <form action="../showdata/show_data.html" method="get" class="d-flex flex-column container">
            <div class="d-flex flex-column gap-1 container w-50 mt-4">

                <label for="nameUser">Name</label>
                <input type="text" name="userName" id="nameUser" required>

                <label for="emailUser">Email:</label>
                <input type="email" name="userEmail" id="emailUser" required>

                <label for="coment">Message:</label>
                <textarea class="backgroundInput3" name="comentUser" id="coment" cols="50" rows="5" required></textarea>
                <div class="d-flex justify-content-end">
                    <button class="btn bg-light border border-black shadow text-black rounded mt-3 mb-3"
                        type="submit">Submit</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="d-flex flex-wrap col-12">
        <div class="d-flex gap-1 col-11">
            <a href=""><img class="logo-whatsapp w-50" src="../images/whatsapp.png" alt="logo-whatsapp"></a>
            <a href=""><img class="logo-instagram w-50" src="../images/instagram.png" alt="logo-instagram"></a>
            <a href=""><img class="logo-facebook w-50" src="../images/facebook.png" alt="logo-facebook"></a>
        </div>
        <p class="d-flex align-items-center fs-4">Cohort 49</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
